<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/favicon/manifest.json" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <%= htmlWebpackPlugin.tags.headTags %>
    <!--
      Notice the use of <%= process.env.PUBLIC_PATH %> in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "<%= process.env.PUBLIC_PATH %>/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title key="title">
      CGPSC Coaching and Courses in Raipur - Competition Community
    </title>
    <meta key="title-meta" name="title" content="CGPSC Coaching and Courses in Raipur - Competition Community" />
    <meta key="description" name="description"
      content="Competition Community offers online CGPSC Courses, Offline Coaching, and high-quality study materials for CGPSC and other competitive exams" />

    <meta key="geo.placename" name="geo.placename" content="India" />
    <meta key="geo.region" name="geo.region" content="CHHATTISGARH" />
    <meta key="robots" name="robots" content="index,follow" />
    <meta key="coverage" name="coverage" content="Worldwide" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap"
      rel="stylesheet">
    </link>

    <style>
      .noprint {
        visibility: visible;
        display: block;
      }

      .print {
        visibility: hidden;
        display: none;
      }



      @font-face {
        font-family: 'Kruti';
        src: url('/fonts/Kruti/k010.TTF');
        src: url("/fonts/Kruti/k010.TTF") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'DevLys 010';
        src: url('/fonts/Kruti/k010.TTF');
        src: url("/fonts/Kruti/k010.TTF") format("truetype");
        font-weight: normal;
        font-style: normal;
      }



      @media print {
        .noprint {
          visibility: hidden;
          display: none;
        }

        .print {
          visibility: visible;
          display: block;
        }
      }
    </style>

    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
        w[l] = w[l] || []; w[l].push({
          'gtm.start':
            new Date().getTime(), event: 'gtm.js'
        }); var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =

      })(window, document, 'script', 'dataLayer', 'GTM-KM58JP9');</script>
    <!-- End Google Tag Manager -->


</head>

<body>
  <h1 style="display:none;">Best Preparation, High-Quality study materials, and Proven Results</h1>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KM58JP9" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root" class="hide-print"></div>
  <div id="print" class="hide-screen"></div>

  <script type="text/x-mathjax-config">
    MathJax = {
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        processEnvironments: true
    },
 
    displayAlign: 'center',
    "HTML-CSS": {
        styles: {'.MathJax_Display': {"margin": 0}},
        linebreaks: { automatic: true }
    }
    }
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-chtml.js">
    </script>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"></script>
